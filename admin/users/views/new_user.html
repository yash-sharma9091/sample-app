 <div class="row">
                            <div class="col-md-6 ">
                                <!-- BEGIN SAMPLE FORM PORTLET-->
                                <div class="portlet light bordered">
                                    <div class="portlet-title">
                                        <div class="caption font-red-sunglo">
                                      <!--   <i class="icon-user font-green"</i> -->
                                            <span class="caption-subject bold uppercase"> ADD NEW USER</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body form">
                                        <form role="form"  ng-submit="formSubmit()">
                                            <div class="form-body">
                                             <div class="form-group">
                                                    <label>User Name</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                        <i class="icon-user" ></i>
                                                        </span>
                                                        <input ng-model="new_user.username"type="text" class="form-control" placeholder="User Name"> </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Email Address</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-envelope"></i>
                                                        </span>
                                                        <input type="text" class="form-control" placeholder="Email Address" ng-model="new_user.email"> </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Password</label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="new_user.password">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user font-red"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                             <i class="fa fa-phone"></i> 
                                                        </span>
                                                        <input type="text" class="form-control" placeholder="Phone number" ng-model="new_user.mobile"> </div>
                                                </div>
                                            
                                            </div>
                                            <div class="form-actions">
                                                <button type="submit" class="btn blue">Submit</button>
                                                <button type="button" href ui-sref="users" class="btn default">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                              
                            </div>
                            
                        </div>
