<div class="row fade-in-up">
	<div class="col-md-12">
		<div class="portlet light bordered">
		    <div class="portlet-title">
		        <div class="caption">
		            <span class="caption-subject font-red-haze bold uppercase">View User Info</span>
		            <!-- <span class="caption-helper">some info...</span> -->
		        </div>
		        <!-- <div class="tools">
		            <button type="button" ng-click="goBack()" class="btn default">Back</button>
		        </div> -->
		    </div>
		    <div class="portlet-body form">
		        <!-- BEGIN FORM-->
		        <form class="form-horizontal" role="form">
		            <div class="form-body">
		                <!-- <h2 class="margin-bottom-20"> View User Info - Bob Nilson </h2> -->
		                <h3 class="form-section">User Info</h3>
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Username:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{user_info.username}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Phone no:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{user_info.mobile}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                </div>
		                <!--/row-->
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Email:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{user_info.email}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                   
		                    <!--/span-->
		                </div>
		                <!--/row-->
		              
                        
                           <div class="col-md-6">

                           </div>
		                  
                        </div>
		                
		                <!--/row-->
		            </div>
		            <div class="form-actions">
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="row">
		                            <div class="col-md-offset-3 col-md-9">
		                                <button type="button" ng-click="goToEdit()" class="btn red">
		                                    <i class="fa fa-pencil"></i> Edit</button>
		                                <button type="button" ng-click="goBack()" class="btn default">Back</button>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="col-md-6"> </div>
		                </div>
		            </div>
		        </form>

		       <!-- END FORM-->
		    </div>
		</div>
	</div>
</div>
